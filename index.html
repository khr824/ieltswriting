<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Academic Writing Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #c0392b;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --accent: #27ae60;
            --warning: #d35400;
            --info: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            position: relative;
        }

        /* --- Header --- */
        .app-header {
            padding: 25px 20px;
            text-align: center;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
        }

        .app-header h1 {
            margin: 0;
            color: var(--secondary);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Overlay --- */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.98);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .button-group { display: flex; gap: 20px; margin-top: 20px; }

        .fs-btn {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: bold;
        }
        .fs-btn:hover { background-color: white; color: var(--primary); }
        .fs-btn.secondary { background-color: transparent; border: 2px solid white; color: white; }
        .fs-btn.secondary:hover { background-color: white; color: var(--secondary); border-color: white; }

        /* --- Tabs & Controls --- */
        .tabs { display: flex; background-color: var(--secondary); }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none;
            color: #bdc3c7; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active { background-color: white; color: var(--secondary); border-top: 4px solid var(--primary); }
        .tab-btn:hover:not(.active) { background-color: rgba(255,255,255,0.1); color: white; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        .controls {
            display: flex; gap: 10px; margin-bottom: 20px;
            background: #f8f9fa; padding: 15px; border-radius: 6px;
            align-items: center; justify-content: space-between;
            border: 1px solid #dee2e6;
        }

        select { padding: 8px; border-radius: 4px; border: 1px solid #ced4da; flex-grow: 1; max-width: 50%; }

        .timer {
            font-family: 'Courier New', monospace; font-size: 1.8rem;
            font-weight: bold; color: var(--secondary);
        }
        .timer.warning { color: #e74c3c; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        button.action-btn {
            background-color: var(--primary); color: white; border: none;
            padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        button.action-btn.finish { background-color: var(--warning); }
        button.action-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }

        button.reset-btn {
            background-color: #7f8c8d; color: white; border: none;
            padding: 10px 15px; border-radius: 4px; cursor: pointer;
            font-size: 0.9rem; margin-left: 5px;
        }

        /* --- Content Areas --- */
        .prompt-image-container {
            text-align: center; margin-bottom: 20px; padding: 10px;
            border: 1px solid #dee2e6; border-radius: 4px;
            background: #fff; display: none;
        }
        .prompt-image-container img { max-width: 100%; max-height: 500px; height: auto; }

        textarea {
            width: 100%; height: 400px; box-sizing: border-box; padding: 15px;
            border: 1px solid #ced4da; border-radius: 4px;
            font-family: 'Times New Roman', Times, serif; font-size: 1.1rem;
            line-height: 1.6; resize: vertical;
        }
        textarea:disabled { background-color: #f8f9fa; color: #495057; }

        .footer {
            display: flex; justify-content: space-between; margin-top: 10px;
            color: #6c757d; align-items: center;
        }

        .result-area {
            display: none; text-align: center; margin-top: 20px;
            padding: 20px; background: #f1f3f5; border-radius: 6px;
        }

        .dl-btn {
            background-color: var(--secondary); color: white; padding: 10px 20px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin: 0 5px;
        }

        .feedback-btn {
            background-color: var(--accent); color: white; padding: 8px 15px;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
            font-size: 0.9rem; display: flex; align-items: center; gap: 5px;
        }
        .feedback-btn:hover { background-color: #219150; }

        /* --- EXTENDED FEEDBACK MODAL STYLES --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; width: 95%; max-width: 800px;
            border-radius: 8px; padding: 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease-out;
            max-height: 90vh; overflow-y: auto;
        }

        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header {
            background: var(--secondary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-top-left-radius: 8px; border-top-right-radius: 8px;
        }
        .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .modal-body { padding: 25px; background: #fdfdfd; }

        /* Report Card Styles */
        .score-summary {
            display: flex; gap: 20px; margin-bottom: 25px;
            background: white; padding: 20px; border-radius: 8px;
            border: 1px solid #e9ecef; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            align-items: center;
        }
        .main-score {
            width: 100px; height: 100px; background: var(--secondary); color: white;
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; flex-shrink: 0;
        }
        .main-score span { font-size: 2.5rem; font-weight: bold; line-height: 1; }
        .main-score small { font-size: 0.7rem; text-transform: uppercase; margin-top: 5px; }
        
        .score-details { flex-grow: 1; }
        .score-details h4 { margin: 0 0 5px 0; color: var(--primary); }
        .score-details p { margin: 0; font-size: 0.9rem; color: #7f8c8d; }

        .analysis-section { margin-bottom: 20px; border: 1px solid #e9ecef; border-radius: 6px; background: white; overflow: hidden; }
        .section-header {
            background: #f1f3f5; padding: 10px 15px; font-weight: bold;
            color: var(--secondary); border-bottom: 1px solid #e9ecef;
            display: flex; justify-content: space-between;
        }
        .section-content { padding: 15px; font-size: 0.95rem; line-height: 1.5; }
        
        .tag { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; margin-right: 5px; margin-bottom: 5px;}
        .tag.good { background: #d4edda; color: #155724; }
        .tag.warn { background: #fff3cd; color: #856404; }
        .tag.bad { background: #f8d7da; color: #721c24; }

        .vocab-list { margin-top: 10px; padding: 10px; background: #f8f9fa; border-left: 3px solid var(--info); font-style: italic; color: #555; }
        .suggestion-box { margin-top: 10px; padding: 10px; background: #fff8e1; border-left: 3px solid #ffc107; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1>IELTS Academic Writing Simulator</h1>
    <p style="max-width: 600px; margin-bottom: 10px; font-size: 1.1rem;">Your progress is saved automatically.</p>
    <div class="button-group">
        <button class="fs-btn" onclick="enterFullScreen()">Full Screen Mode</button>
        <button class="fs-btn secondary" onclick="startNormal()">Normal Mode</button>
    </div>
</div>

<div id="feedback-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin:0">Detailed Writing Analysis</h3>
            <button class="modal-close" onclick="closeFeedback()">√ó</button>
        </div>
        <div class="modal-body" id="feedback-body"></div>
    </div>
</div>

<div class="container">
    <div class="app-header"><h1>IELTS Academic Writing Simulator</h1></div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('task1')">Task 1 (20 Mins)</button>
        <button class="tab-btn" onclick="openTab('task2')">Task 2 (40 Mins)</button>
    </div>

    <div id="task1" class="tab-content active">
        <div class="controls">
            <select id="t1-select" onchange="handlePromptSelection('t1', this.value)">
                <option value="" disabled selected>Select Task 1 Prompt...</option>
                <option value="0">Prompt 1: Bar Chart (Forecast)</option>
                <option value="1">Prompt 2: Line Graph (Metal Prices)</option>
                <option value="2">Prompt 3: Pie Charts (Energy Capacity)</option>
                <option value="3">Prompt 4: Map (City Changes)</option>
                <option value="4">Prompt 5: Table (Smoking Habits)</option>
            </select>
            <div id="t1-timer" class="timer">20:00</div>
            <div>
                <button id="t1-btn" class="action-btn" onclick="initiateTimer('t1', 20)">Start Timer</button>
                <button id="t1-finish-btn" class="action-btn finish" onclick="finishTask('t1')" disabled>Finish Early</button>
                <button class="reset-btn" onclick="resetTask('t1')">Reset</button>
            </div>
        </div>
        <div id="t1-img-container" class="prompt-image-container"><img id="t1-image" src="" alt="Prompt Image"></div>
        <textarea id="t1-text" placeholder="Select a prompt and start..." disabled></textarea>
        <div class="footer">
            <span id="t1-status">Status: Waiting</span>
            <div><button class="feedback-btn" onclick="generateFeedback('t1')">üìù Analyze Text</button></div>
            <span>Words: <strong id="t1-words">0</strong></span>
        </div>
        <div id="t1-result" class="result-area">
            <h3>Test Completed</h3>
            <button class="dl-btn" onclick="takeScreenshot('t1')">üì∏ Download</button>
            <button class="dl-btn" style="background-color: var(--accent);" onclick="generateFeedback('t1')">üìù Detailed Feedback</button>
        </div>
    </div>

    <div id="task2" class="tab-content">
        <div class="controls">
            <select id="t2-select" onchange="handlePromptSelection('t2', this.value)">
                <option value="" disabled selected>Select Task 2 Prompt...</option>
                <option value="Topic 1">1. Education: Free University?</option>
                <option value="Topic 2">2. Environment: Fuel Prices</option>
                <option value="Topic 3">3. Technology: Remote Work</option>
                <option value="Topic 4">4. Crime: Youth Crime</option>
                <option value="Topic 5">5. Government: Arts vs Public Services</option>
            </select>
            <div id="t2-timer" class="timer">40:00</div>
            <div>
                <button id="t2-btn" class="action-btn" onclick="initiateTimer('t2', 40)">Start Timer</button>
                <button id="t2-finish-btn" class="action-btn finish" onclick="finishTask('t2')" disabled>Finish Early</button>
                <button class="reset-btn" onclick="resetTask('t2')">Reset</button>
            </div>
        </div>
        <div id="t2-prompt-display" style="padding: 15px; background:#f8f9fa; border-left:4px solid var(--primary); margin-bottom:15px; display:none; font-style:italic;"></div>
        <textarea id="t2-text" placeholder="Select a prompt and start..." disabled></textarea>
        <div class="footer">
            <span id="t2-status">Status: Waiting</span>
            <div><button class="feedback-btn" onclick="generateFeedback('t2')">üìù Analyze Text</button></div>
            <span>Words: <strong id="t2-words">0</strong></span>
        </div>
        <div id="t2-result" class="result-area">
            <h3>Test Completed</h3>
            <button class="dl-btn" onclick="takeScreenshot('t2')">üì∏ Download</button>
            <button class="dl-btn" style="background-color: var(--accent);" onclick="generateFeedback('t2')">üìù Detailed Feedback</button>
        </div>
    </div>
</div>

<script>
    // --- BASIC CONFIG ---
    // Restored all 5 images for Task 1
    const imageUrls = [
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%201.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%202.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%203.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%204.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%205.png?raw=true"
    ];
    
    // Restored all 5 topics for Task 2
    const task2Prompts = {
        "Topic 1": "Some people believe that university education should be free for everyone. Discuss both views and give your opinion.",
        "Topic 2": "The best way to solve the world's environmental problems is to increase the price of fuel. To what extent do you agree or disagree?",
        "Topic 3": "Nowadays, many people work from home using modern technology. Discuss the advantages and disadvantages of this trend.",
        "Topic 4": "In many countries, the amount of crime committed by teenagers is increasing. What do you think are the causes of this? What solutions can you suggest?",
        "Topic 5": "Government investment in the arts, such as music and theatre, is a waste of money. Governments should invest this money in public services instead. To what extent do you agree?"
    };

    let intervals = {};

    window.onload = function() { restoreSession('t1'); restoreSession('t2'); };

    // --- VIEW CONTROLS ---
    function startNormal() { document.getElementById('start-overlay').style.display = 'none'; }
    function enterFullScreen() {
        document.getElementById('start-overlay').style.display = 'none';
        const el = document.documentElement;
        if(el.requestFullscreen) el.requestFullscreen();
    }
    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const index = id === 'task1' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[index].classList.add('active');
    }

    // --- TIMER & LOGIC ---
    function handlePromptSelection(id, val) {
        localStorage.setItem(id+'_selection', val);
        if(id === 't1') {
            document.getElementById('t1-image').src = imageUrls[val];
            document.getElementById('t1-img-container').style.display = 'block';
        } else {
            const disp = document.getElementById('t2-prompt-display');
            disp.textContent = task2Prompts[val];
            disp.style.display = 'block';
        }
    }

    function initiateTimer(id, mins) {
        if(!document.getElementById(id+'-select').value) return alert('Select topic first.');
        const end = Date.now() + (mins*60*1000);
        localStorage.setItem(id+'_endTime', end);
        lockUI(id);
        runTimer(id, end);
    }

    function runTimer(id, end) {
        const disp = document.getElementById(id+'-timer');
        if(intervals[id]) clearInterval(intervals[id]);
        intervals[id] = setInterval(() => {
            const rem = Math.ceil((end - Date.now())/1000);
            if(rem <= 0) { disp.textContent="00:00"; endTask(id); }
            else {
                let m = Math.floor(rem/60), s = rem%60;
                disp.textContent = (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
                if(rem < 60) disp.classList.add('warning');
            }
        }, 1000);
    }

    function lockUI(id) {
        document.getElementById(id+'-select').disabled = true;
        document.getElementById(id+'-btn').disabled = true;
        document.getElementById(id+'-finish-btn').disabled = false;
        document.getElementById(id+'-text').disabled = false;
        document.getElementById(id+'-text').focus();
        document.getElementById(id+'-status').textContent = "Status: Writing...";
    }

    function finishTask(id) {
        if(confirm("Are you sure? This stops the timer.")) endTask(id);
    }

    function endTask(id) {
        clearInterval(intervals[id]);
        localStorage.removeItem(id+'_endTime');
        document.getElementById(id+'-timer').textContent = "00:00";
        document.getElementById(id+'-text').disabled = true;
        document.getElementById(id+'-finish-btn').disabled = true;
        document.getElementById(id+'-status').textContent = "Status: Finished";
        document.getElementById(id+'-result').style.display = 'block';
    }

    function resetTask(id) {
        if(confirm("Delete text and reset?")) {
            clearInterval(intervals[id]);
            localStorage.removeItem(id+'_text');
            localStorage.removeItem(id+'_endTime');
            localStorage.removeItem(id+'_selection');
            location.reload();
        }
    }

    function restoreSession(id) {
        const sel = localStorage.getItem(id+'_selection');
        if(sel) { document.getElementById(id+'-select').value = sel; handlePromptSelection(id, sel); }
        const txt = localStorage.getItem(id+'_text');
        if(txt) { document.getElementById(id+'-text').value = txt; updateWordCount(id); }
        const end = localStorage.getItem(id+'_endTime');
        if(end) {
            const rem = parseInt(end) - Date.now();
            if(rem > 0) { lockUI(id); runTimer(id, parseInt(end)); }
            else { lockUI(id); endTask(id); }
        }
    }

    // --- WORD COUNT ---
    ['t1','t2'].forEach(id => {
        document.getElementById(id+'-text').addEventListener('input', function() {
            localStorage.setItem(id+'_text', this.value);
            updateWordCount(id);
        });
    });

    function updateWordCount(id) {
        const c = document.getElementById(id+'-text').value.trim().split(/\s+/).filter(w=>w.length>0).length;
        document.getElementById(id+'-words').textContent = c;
        return c;
    }

    // ==========================================
    // === EXTENDED ANALYSIS ENGINE (Simulated AI) ===
    // ==========================================

    const dictionaries = {
        transitions: {
            contrast: ['however', 'although', 'nevertheless', 'despite', 'whereas', 'conversely', 'on the other hand'],
            addition: ['furthermore', 'moreover', 'in addition', 'additionally', 'besides'],
            result: ['therefore', 'consequently', 'thus', 'hence', 'as a result'],
            example: ['for example', 'for instance', 'specifically', 'to illustrate']
        },
        academic: [
            'significant', 'substantial', 'fluctuation', 'illustrate', 'demonstrate', 'approximately',
            'proportion', 'percentage', 'trajectory', 'subsequent', 'respective', 'correlation',
            'predominant', 'account for', 'comprise', 'constitute', 'reveal', 'indicate', 'surge', 'plummet'
        ],
        basic: ['good', 'bad', 'big', 'small', 'happy', 'sad', 'thing', 'stuff', 'lot', 'very'],
        complex_structure: ['which', 'that', 'who', 'whose', 'where', 'when', 'if', 'unless', 'since', 'while']
    };

    function generateFeedback(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const wordCount = updateWordCount(taskId);
        
        if (wordCount < 15) { alert("Please write more text for analysis."); return; }

        const isTask1 = taskId === 't1';
        const minWords = isTask1 ? 150 : 250;
        
        // --- 1. PRE-PROCESSING ---
        const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
        const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
        const words = text.toLowerCase().match(/\b\w+\b/g) || [];
        
        // --- 2. VOCABULARY MINING ---
        let detectedAcademic = new Set();
        let detectedBasic = new Set();
        let detectedConnectors = { contrast:0, addition:0, result:0, example:0 };
        
        words.forEach(w => {
            if(dictionaries.academic.includes(w)) detectedAcademic.add(w);
            if(dictionaries.basic.includes(w)) detectedBasic.add(w);
            
            for(let key in dictionaries.transitions) {
                if(dictionaries.transitions[key].includes(w)) detectedConnectors[key]++;
            }
        });

        // Repetition check (top 3 non-common words)
        const frequency = {};
        const stopWords = ['the','and','to','of','a','in','is','it','for','with','on','that','are','was','were'];
        words.forEach(w => {
            if(!stopWords.includes(w) && w.length > 3) frequency[w] = (frequency[w] || 0) + 1;
        });
        const repeatedWords = Object.entries(frequency)
            .sort((a,b) => b[1] - a[1])
            .slice(0, 3)
            .filter(item => item[1] > 4); // Only list if repeated > 4 times

        // --- 3. GRAMMAR CHECK ---
        let complexSentences = 0;
        let veryLongSentences = 0;
        sentences.forEach(s => {
            const sWords = s.split(/\s+/).length;
            if(sWords > 30) veryLongSentences++;
            const sLower = s.toLowerCase();
            if(dictionaries.complex_structure.some(c => sLower.includes(" " + c + " "))) complexSentences++;
        });

        // --- 4. SCORING & HTML GENERATION ---
        let score = 6.0;
        let taHTML = '', ccHTML = '', lrHTML = '', graHTML = '';

        // >> TASK ACHIEVEMENT <<
        let taStatus = "good";
        if(wordCount < minWords) { 
            score -= 1.0; taStatus = "bad";
            taHTML = `<div class="tag bad">Under Length</div> Your text is <b>${wordCount}</b> words. You need at least ${minWords}. This incurs a penalty.`;
        } else if (wordCount > minWords + 150) {
            score -= 0.5; taStatus = "warn";
            taHTML = `<div class="tag warn">Too Long</div> At ${wordCount} words, you might run out of time in a real exam. Aim for ${minWords + 30}.`;
        } else {
            score += 0.5;
            taHTML = `<div class="tag good">Perfect Length</div> ${wordCount} words is within the ideal range.`;
        }

        // >> COHERENCE & COHESION <<
        let pStatus = "good";
        if(paragraphs.length < 3 || paragraphs.length > 6) {
            score -= 0.5; pStatus = "warn";
            ccHTML += `<div><span class="tag warn">Paragraphs: ${paragraphs.length}</span> standard essays usually have 4-5 paragraphs.</div>`;
        } else {
            score += 0.5;
            ccHTML += `<div><span class="tag good">Structure</span> You used ${paragraphs.length} paragraphs, which is standard.</div>`;
        }
        
        const totalLinks = Object.values(detectedConnectors).reduce((a,b)=>a+b,0);
        if(totalLinks < 4) {
            ccHTML += `<div class="suggestion-box"><b>Tip:</b> Your text lacks linking words. Try adding: <em>However, Furthermore, Therefore</em> to connect ideas.</div>`;
        } else {
            ccHTML += `<div class="vocab-list">Connectors found: ${totalLinks} (Contrast: ${detectedConnectors.contrast}, Result: ${detectedConnectors.result})</div>`;
        }

        // >> LEXICAL RESOURCE <<
        if(detectedAcademic.size > 5) score += 0.5;
        if(detectedBasic.size > 3) score -= 0.5;
        
        lrHTML += `<div><b>Academic Vocabulary:</b> ${detectedAcademic.size > 0 ? Array.from(detectedAcademic).join(', ') : "None detected."}</div>`;
        if(detectedBasic.size > 0) {
            lrHTML += `<div class="suggestion-box">Avoid basic words: <em>${Array.from(detectedBasic).join(', ')}</em>. Use more precise synonyms.</div>`;
        }
        if(repeatedWords.length > 0) {
            lrHTML += `<div class="suggestion-box"><b>Repetition Alert:</b> You used '${repeatedWords[0][0]}' ${repeatedWords[0][1]} times. Find a synonym.</div>`;
        }

        // >> GRAMMAR RANGE <<
        const complexRatio = (complexSentences / (sentences.length || 1)) * 100;
        if(complexRatio > 30) score += 0.5;
        else score -= 0.5;

        graHTML += `<div><b>Sentence Variety:</b> ${Math.round(complexRatio)}% of your sentences contain complex structures (subordinate clauses).</div>`;
        if(veryLongSentences > 2) {
            graHTML += `<div class="tag warn">Readability</div> You have ${veryLongSentences} sentences over 30 words. Ensure they aren't "run-on" sentences.</div>`;
        }

        // Final Score Calc
        score = Math.max(3.0, Math.min(9.0, score));
        score = (Math.round(score * 2) / 2).toFixed(1);

        // --- RENDER MODAL ---
        const modal = document.getElementById('feedback-body');
        modal.innerHTML = `
            <div class="score-summary">
                <div class="main-score"><span>${score}</span><small>Est. Band</small></div>
                <div class="score-details">
                    <h4>Analysis Report</h4>
                    <p>This score is an algorithmic estimate based on structure, vocabulary match, and sentence complexity. A real examiner also checks logic and relevance.</p>
                </div>
            </div>

            <div class="analysis-section">
                <div class="section-header">Task Achievement / Response <span class="tag ${taStatus}">${wordCount}/${minWords} words</span></div>
                <div class="section-content">${taHTML}</div>
            </div>

            <div class="analysis-section">
                <div class="section-header">Coherence & Cohesion <span class="tag ${pStatus}">${paragraphs.length} Paragraphs</span></div>
                <div class="section-content">${ccHTML}</div>
            </div>

            <div class="analysis-section">
                <div class="section-header">Lexical Resource (Vocabulary)</div>
                <div class="section-content">${lrHTML}</div>
            </div>

            <div class="analysis-section">
                <div class="section-header">Grammatical Range & Accuracy</div>
                <div class="section-content">${graHTML}</div>
            </div>
        `;
        document.getElementById('feedback-modal').style.display = 'flex';
    }

    function closeFeedback() { document.getElementById('feedback-modal').style.display = 'none'; }
    window.onclick = function(e) { if(e.target == document.getElementById('feedback-modal')) closeFeedback(); }

    // --- SCREENSHOT ---
    function takeScreenshot(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const promptText = taskId === 't2' ? document.getElementById('t2-prompt-display').textContent : "Task 1 Visual Prompt";
        
        const div = document.createElement('div');
        div.style.cssText = "width:800px; padding:40px; background:white; color:black; position:absolute; top:-9999px; font-family:Arial;";
        div.innerHTML = `<h2 style="border-bottom:2px solid #c0392b;">IELTS Submission</h2><p><strong>Task:</strong> ${taskId.toUpperCase()}</p><div style="background:#f8f9fa; padding:15px; border-left:4px solid #c0392b; margin-bottom:20px;">${promptText}</div><div style="font-family:'Times New Roman'; font-size:1.2rem; line-height:1.6; white-space:pre-wrap;">${text}</div>`;
        document.body.appendChild(div);
        html2canvas(div).then(canvas => {
            document.body.removeChild(div);
            const a = document.createElement('a');
            a.download = `IELTS_${taskId}_${Date.now()}.png`;
            a.href = canvas.toDataURL();
            a.click();
        });
    }
</script>
